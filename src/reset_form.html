<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="login-card">
      <div class="icon">
        <!-- Optional SVG icon -->
        <svg height="60" width="60" viewBox="0 0 24 24" fill="none" stroke="#a28be7e7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/>
        </svg>
      </div>

        <form id="resetForm">
        <div class="input-group">
            <input type="email" id="email" placeholder="EMAIL" required />
        </div>
        <div class="input-group">
            <input type="password" id="newPassword" placeholder="NEW PASSWORD" required />
        </div>
        <div class="input-group">
            <input type="password" id="confirmNewPassword" placeholder="CONFIRM PASSWORD" required />
        </div>
        <button type="submit">RESET PASSWORD</button>

        <p class="forgot-password"><a href="index.html">Back to Login</a></p>
        <p class="create-account"><a href="signup.html">New user? Create an account!</a></p>
        </form>

    </div>
  </div>

  <script src="reset.js"></script>
</body>
</html>
